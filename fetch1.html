<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch1</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      /* 단순히 내부적으로 수행할 때도 있지만,
        외부적으로 데이터를 불러올 때 fetch 사용 */
      axios("ttps://jsonplaceholder.typicode.com/todos/1")
        .then((response) => {
          // console.log(response);
          return response.data;
          // 받아온 데이터를 사용할 수 있게 가공 가능
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error);
        });
      // response: 응답받은 값
    </script>
  </body>
</html>
