<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise2</title>
    <style>
      .box {
        border: 1px solid blue;
      }
      .one {
        width: 600px;
        height: 100px;
        border: 1px solid green;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      const fnc = () => {
        /* 시작하는 함수에서 promise 불러와서 resolve 연결하기 */
        return new Promise((resolve, resect) => {
          resolve();
          //   resect();
        });
      };

      const mkElement = (num) => {
        let makeDiv = document.createElement("div");
        makeDiv.setAttribute("class", "one");
        makeDiv.innerText = num;
        box.append(makeDiv);
      };

      fnc() /* fetch라는 문법 사용가능 */
        .then(() => {
          mkElement("1");
        })
        .then(() => {
          mkElement("2");
        })
        .then(() => {
          mkElement("3");
        })
        .catch((error) => {
          /* 에러 출력 */
          console.log("error");
        });
    </script>
  </body>
</html>
