<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise3</title>
    <style>
      .box {
        border: 1px solid blue;
      }
      .one {
        width: 600px;
        height: 100px;
        border: 1px solid green;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");

      const mkElement = (num) => {
        let makeDiv = document.createElement("div");
        makeDiv.setAttribute("class", "one");
        makeDiv.innerText = num;
        box.append(makeDiv);
      };

      /* fetch(argument): 한 개 이상의 argument가 필요함. 아무거나 넣어도 실행은 됨
        fetch("1") 단 페이지가 없가 때문에 에러    
    */
      fetch("1") /* 안에 promise가 들어있음 */
        .then(() => {
          mkElement("1");
        })
        .then(() => {
          mkElement("2");
        })
        .then(() => {
          mkElement("3");
        })
        .catch((error) => {
          /* 에러 출력 */
          console.log(error);
        });
    </script>
  </body>
</html>
