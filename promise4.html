<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise3-1</title>
    <style>
      .box {
        border: 1px solid blue;
      }
      .one {
        width: 600px;
        height: 100px;
        border: 1px solid green;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      const data = [
        "./jsonData-1.json",
        "./jsonData-2.json",
        "./jsonData-3.json",
      ];

      const mkElement = (num) => {
        let makeDiv = document.createElement("div");
        makeDiv.setAttribute("class", "one");
        makeDiv.innerText = num;
        box.append(makeDiv);
      };



      await fetch(data[0]).then(() => {
        mkElement("1");
      });
      await fetch(data[1]).then(() => {
        mkElement("2");
      });
      await fetch(data[2]).then(() => {
        mkElement("3");
      });
      await fetch(data[3]).then(() => {
        mkElement("4");
      });
      // 새로고침할 때마다 순서가 바뀜
      /* async await
      await 진행중인 구문이 끝날 때까지 기다리게 하는 구문
      감싸는 함수에서 async를 붙여야 함.
      */
    </script>
  </body>
</html>
